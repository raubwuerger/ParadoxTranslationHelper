 wuw_HUN_stage_an_uprising_in_leitha_desc: "Der Aufstand gegen die Österreicher im Lajtabánság im Jahr 1921 hat bewiesen, dass die Menschen in [1086.GetName] Teil unserer großen Nation sein wollen. Wir sollten Agenten aussenden, um dasselbe ein zweites Mal zu versuchen, indem wir ihnen sofort Schutz bieten und die Region besetzen."
 wuw_HUN_stage_an_uprising_in_leitha_desc: "Twice"
